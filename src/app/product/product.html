<div class="product">
	<div class="container">
		<div *ngFor="let productGroup of productGroups.productGroup | productGroupFilter:id">
			<div class=	"row">
				
				<div class="product-name" class="col-md-3">
					<h1><strong><a (click)="onSelectProductGroup()">{{productGroup.name}}</a></strong></h1>
					
					<ul class="nav nav-pills nav-stacked">
						
						<li *ngFor="let product of productGroup.products">
					
							<a (click)="onSelect(product)">{{product.name}}</a>
						</li>
					</ul>		
				</div>
					<div class="currentProduct">
						<div  class="col-md-9" *ngIf="currentProduct">
								<img src="{{currentProduct.imagePath}}" height="500px" width="600px">
						</div>
							<div class="col-md-6" *ngIf="!currentProduct">
								<h3><em>{{productGroup.description}}</em></h3>
							</div>
					</div>
			</div>
		</div>
	</div>
</div>
