	<section class="contact-page">
        <div class="container">
            <div class="text-center">        
                <h1>Drop Your Message</h1>
                <p>We will contact you within 24 hours.</p>
            </div> 
            <div class="row contact-wrap"> 
                <div class="col-md-6 col-md-offset-3">
                    <div id="sendmessage">Your message has been sent. Thank you!</div>
                    <div id="errormessage"></div>
                    <form action="mailto:info@scaffoldsales.com?subject=Product enquiry form" method="post" enctype="text/plain" role="form" class="contactForm">
                        <div class="form-group">
                                <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
                                <div class="validation"></div>
                        </div>
                        <div class="form-group">
                                <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" data-rule="email" data-msg="Please enter a valid email" />
                                <div class="validation"></div>
                        </div>
                        <div class="form-group">
                                <input type="text" class="form-control" name="company" id="company" placeholder="Company" data-rule="minlen:4" data-msg="Please enter company name" />
                                <div class="validation"></div>
                        </div>
                         <div class="form-group">
                                <input type="phonenumber" class="form-control" name="number" id="number" placeholder="Phone" data-rule="minlen:7" data-msg="Please enter valid phone number" />
                                <div class="validation"></div>
                        </div>
                        <div class="form-group">
                                <textarea class="form-control" name="message" rows="5" data-rule="required" data-msg="Please write something for us" placeholder="Message"></textarea>
                                <div class="validation"></div>
                        </div>
                        <div class="text-center"><button type="submit" name="submit" class="btn btn-primary btn-lg" required="required">Submit Message</button></div>
                    </form>                     
                </div>
            </div><!--/.row-->
        </div><!--/.container-->
    </section><!--/#contact-page-->
